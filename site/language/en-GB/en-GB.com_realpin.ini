LANG_NEW_VIDEO_HELP="<U>Instructions:</U> Create a new video<ul></br><li>Please enter a valid video Url in the upper input field<br /> (full URL e.g. <span style=&quot;color:#228B22;&quot;>http://www.youtube.com/watch?v=ta_la6vIaFc</span> only).</li><li>Validate the Url by clicking on the &quot;valid&quot; button (a preview picture will be loaded if it is valid).</li><li>Enter your Name, Email address or web link in the top right input field.</li><li>Enter your Story/Description in the lower textarea on the right. <br />If you leave it blank, it will be filled automatically with detailed information about the video.</li><li>Send form by clicking on the green check.</li></ul>"

LANG_NEW_POSTIT_HELP="<U>Instructions:</U> Add a new note<ul></br><li>Enter your Name, Email address or web link in the top right input field.</li><li>Enter your Story/Description in the lower textarea. You can see a preview on the left side.</li><li>Send form by clicking on the green check.</li><li>Please note: Special characters as well as chinese/cyrillic characters are not supported by default. Another font-type has to be selected!</li></ul>"

LANG_NEW_IMAGE_HELP="<U>Instructions:</U>Add a new picture<ul></br><li>Choose your image source by clicking on the corresponding button. Only .jpg files smaller than 1 Megabyte are allowed.</li><li>The picture will be shown as preview on the left.</li><li>In the lower left input field, you can enter a title. It will be put on the picture itself in the following.</li><li>Enter your Name, Email adress or web link in the top right input field.</li><li>Enter your Story/Description in the lower textarea. It will be shown when hovering the image.</li><li>Send form by clicking on the green check.</li></ul>"

LANG_NEW_HELP="<U>Instructions:</U> Add a new Item <ul></br><li>Click on the corresponding clipart to create a new item. Works only if the specific item-type is not disabled.</li><li>Please fill out all input fields in the following window.</li><li>Send form by clicking on the green check.</li><li>Do you have ideas about other features? Make suggestions at <a href='https://realpin.frumania.com' target='_blank'>https://realpin.frumania.com</a></li></ul>"
  
