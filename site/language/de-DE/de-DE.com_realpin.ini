LANG_NEW_VIDEO_HELP="<U>Anleitung:</U> Video erstellen<ul></br><li>Im Eingabefeld links oben einen gültigen Link eingeben<br /> (vollständige URL z.B. <span style=&quot;color:#228B22;&quot;>https://www.youtube.com/watch?v=ta_la6vIaFc</span> eingeben).</li><li>Mit dem Button &quot;valid&quot; gegebenenfalls Gültigkeit überprüfen (es wird ein Vorschaubild geladen).</li><li>Rechts im oberen Eingabefeld Ihren Namen, Email-Adresse oder Weblink eingeben.</li><li>Im unteren Textfeld gewünschte Nachricht eingeben. <br />Falls das Feld leer bleibt, wird es automatisch mit Informationen über das Video gefüllt!</li><li>Formular absenden durch den Klick auf das grüne Häkchen.</li></ul>"

LANG_NEW_POSTIT_HELP="<U>Anleitung:</U> Notiz erstellen<ul></br><li>Rechts im oberen Eingabefeld ihren Namen, Email-Adresse oder Weblink eingeben.</li><li>Im unteren Textfeld gewünschte Nachricht eingeben. Vorschau erfolgt im linken Fenster.</li><li>Formular absenden durch den Klick auf das grüne Häkchen.</li><li>Bitte beachten: Unterstützung von Sonderzeichen sowie asiatischen bzw. osteuropäischen Zeichen hängt stark von der eingestellten Schriftart ab!</li></ul>"

LANG_NEW_IMAGE_HELP="<U>Anleitung:</U> Bild erstellen<ul></br><li>Über den Button &quot;Bild wählen&quot; Bildquelle selektieren. Es sind nur .jpg Dateien kleiner 1 Megabyte zugelassen.</li><li>Das Bild erscheint nun als Vorschau rechts im Fenster.</li><li>Im Eingabefeld unter dem Bild kann auf Wunsch ein Titel eingegeben werden. Dieser wird im folgenden dann auf das Bild &quot;geschrieben&quot;.</li><li>Rechts im oberen Eingabefeld ihren Namen, Email Adresse oder Weblink eingeben.</li><li>Im unteren Textfeld gewünschte Nachricht eingeben. Diese wird beim Drüberfahren über das Bild eingeblendet.</li><li>Formular absenden durch den Klick auf das grüne Häkchen.</li></ul>"

LANG_NEW_HELP="<U>Anleitung:</U> Beitrag erstellen<ul></br><li>Zum Erstellen des gewünschten Beitrages einfach auf das zugehörige Bild klicken.</li><li>In dem neuen Fenster Eingabefelder ausfüllen.</li><li>Formular absenden durch den Klick auf das grüne Häkchen.</li><li>Postits, Videos und Bilder sind dir nicht ausreichend ?! Vorschläge bitte ins Forum unter <a href='https://realpin.frumania.com' target='_blank'>https://realpin.frumania.com</a>.</li></ul>"

